<body>
    <header>
        <nav class="navigation">
            <a href="#" class="logo">T<span>ec</span> L<span>og</span>o</a>
            <ul class="nav-menu">

                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <section class="lojista">
            <div class="lojista_title">
                <h1 class="text-h1">Área do <span>Lojista</span></h1>
                <p>Olá, lojista! Faça seu login e tenha acesso à área exclusiva.</p>
                <div class="container">
                    <div class="content">
                        <!--FORMULÁRIO DE LOGIN-->
                        <div id="login">
                            <form method="post" action="">
                                <h1>Login</h1>
                                <p>
                                    <label for="email_login">Seu e-mail</label>
                                    <input id="email_login" name="email_login" required="required" type="text"
                                        placeholder="contato@gmail.com" />
                                </p>

                                <p>
                                    <label for="senha_login">Sua senha</label>
                                    <input id="senha_login" name="senha_login" required="required" type="password"
                                        placeholder="12345" />
                                </p>

                                <p>
                                    <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                                    <label for="manterlogado">Manter-me conectado</label>
                                </p>

                                <p>
                                    <input type="submit" value="Logar" />
                                </p>
                                <div class="links">
                                    <a href="#">Esqueceu a senha?</a>
                                    <a href="#">Não possui uma conta?</a>
                                </div>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
</body>
